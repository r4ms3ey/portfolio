    <main>
        <h1>Get in Touch</h1>

        <section class="contact-info">
            <h2>Contact Information</h2>
            <div class="contact-grid">
                <address>
                    <h3>Email</h3>
                    <p><a href="mailto:isaacshaban54@gmail.com">isaacshaban54@gmail.com</a></p>
                    
                    <h3>Phone</h3>
                    <p><a href="tel:+255679490811">+255 679 490 811</a></p>
                    
                    <h3>Location</h3>
                    <p>Dodoma, Tanzania</p>
                </address>

                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3960.023102991345!2d35.73877231528668!3d-6.822857369425724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNsKwNDknMjIuMyJTIDM1wrA0NCcyNy4yIkU!5e0!3m2!1sen!2stz!4v1620000000000!5m2!1sen!2stz" 
                            allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </section>

        <section class="contact-form">
            <h2>Send Me a Message</h2>
            <form id="contactForm" novalidate>
                <div class="form-group">
                    <label for="name">Full Name*</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address*</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    <span class="error-message" id="phoneError"></span>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject">
                        <option value="work">Work Inquiry</option>
                        <option value="question">Question</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message*</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <span class="error-message" id="messageError"></span>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>
